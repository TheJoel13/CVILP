<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tata CV Matcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <!--
<h1 class="mb-4 text-center">TATA CONSULTANCY SERVICES</h1>-->

    <div class="text-center mt-4">
        <img src="{{ url_for('static', filename='images/tata.png') }}" alt="Logo Tata" style="max-width: 150px;">
    </div>

    <p class="text-center">Initial Learning Program Curriculum Matcher</p>

  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label class="form-label">Job offer</label>
        <textarea name="job_text" class="form-control" rows="5"></textarea>
    </div>
    <div class="mb-3">
        <div class="text-center"><p>Or</p></div>
        <label class="form-label">Paste an URL from an Offer Job</label>
        <input type="url" name="job_url" class="form-control">
    </div>
    <div class="mb-3">
        <label  class="form-label">Upload your CV (PDF)</label>
        <input type="file" name="cv_file" class="form-control" accept=".pdf" required>
    </div>
      <div class="text-center">
             <button type="submit" class="btn btn-success text-center">Analyze</button>
      </div>
</form>


    {% if score is not none %}
    <div class="mt-4 alert alert-info">
        <h4>Score: {{ score }}/10</h4>
        <p>Key Words founded:</p>
        <ul>
            {% for word in words %}
            <li>{{ word }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>
</body>
</html>
